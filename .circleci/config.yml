version: 2.1

jobs:
  build-and-release:
    docker:
      - image: cimg/python:3.9
    
    steps:
      - checkout
      
      # Create a virtual environment and install dependencies
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pyinstaller
      
      # Run tests
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            pytest tests/
      
      # Build executable
      - run:
          name: Build Executable
          command: |
            . venv/bin/activate
            pyinstaller --onefile src/hello.py
      
      # Create GitHub Release
      - run:
          name: Create GitHub Release
          command: |
            # Install GitHub CLI if not already available
            type gh || (type curl && curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
            && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
            && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
            && sudo apt update \
            && sudo apt install gh -y)
            
            # Create release
            RELEASE_TAG="v0.1.${CIRCLE_BUILD_NUM}"
            gh release create "$RELEASE_TAG" \
              dist/* \
              --repo "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}" \
              --title "Release $RELEASE_TAG" \
              --notes "Automated build from CircleCI"

workflows:
  version: 2
  build-release-workflow:
    jobs:
      - build-and-release:
          filters:
            branches:
              only: main