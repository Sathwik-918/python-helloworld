version: 2.1

orbs:
  gh: circleci/github-cli@2.2.0

jobs:
  build-and-release:
    docker:
      - image: cimg/python:3.9
    
    steps:
      - checkout
      
      # Create a virtual environment and install dependencies
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pyinstaller
      
      # Run tests
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            pytest tests/
      
      # Build executable
      - run:
          name: Build Executable
          command: |
            . venv/bin/activate
            pyinstaller --onefile src/hello.py
      
      # Create GitHub Release with artifacts
      - gh/release:
          tag: v${CIRCLE_BUILD_NUM}
          title: Release ${CIRCLE_BUILD_NUM}
          description: Automated release from CircleCI build
          files: dist/*

workflows:
  version: 2
  build-release-workflow:
    jobs:
      - build-and-release:
          filters:
            branches:
              only: main