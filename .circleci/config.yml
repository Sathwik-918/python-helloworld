version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
    
    steps:
      - checkout
      
      # Create a virtual environment and install dependencies
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pyinstaller
      
      # Run tests
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            pytest tests/
      
      # Build executable
      - run:
          name: Build Executable
          command: |
            . venv/bin/activate
            pyinstaller --onefile src/hello.py
      
      # Store test reports as artifacts
      - store_artifacts:
          path: tests/
          destination: test-reports
      
      # Store executable as artifact
      - store_artifacts:
          path: dist/
          destination: executables

workflows:
  version: 2
  build-test-workflow:
    jobs:
      - build-and-test